<h1>SMART CARD DETAILS</h1><table align="center">

    <h4 class="text-center" text-style="bold" text-size=10px background="green">Smart Card Number Details</h4>

<div class="container">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
		<div class="form-group">
			<label for="exampleInputEmail1">Smart Card Number</label>
      <input type="email" class="form-control" formControlName="Smart Card Number" placeholder="Enter Smart Card Number">
      <small class="form-text text-muted" 
        *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">
          Please enter Smart Card Number...!
      </small>

      <small class="form-text text-muted"
      *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email">
        Smart Card Number Invaild...!
      </small>
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <button type="Login" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
</table>
